<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Daftar Noied</title>
</head>

<body class="bg-gradient-to-tr from-dua
 to-tiga px-1.5 sm:px-0">
    <!--container-->
    <div class="container relative max-w-[400px] mx-auto border shadow-md pb-36 mb-4 mt-4 xl:max-w-[500px] z-10 bg-white rounded-md ">
        <div class="judul mt-4">
            <h1 class="text-[30px] font-bold text-center capitalize text-satu">daftar Noied</h1>
        </div>
        <!--isi-->
        <div class="isi mt-12 flex flex-col gap-8
         relative ml-8 xl:ml-24 ">
            <div class="nama-depan ">
                <label for="firstName" class="capitalize w-full flex flex-col gap-4">
                    nama depan 
                    <input type="text" id="firstName" class="p-3 bg-slate-100 rounded-md  w-[320px] shadow-md hover:shadow-lg transition-all hover:ring-2 hover:ring-sky-400 text-1xl hover:shadow-slate-500 active:ring-purple-500" placeholder="nama-depan">
                </label>
            </div>
            <div class="nama-belakang ">
                <label for="lastName" class="capitalize w-full flex flex-col gap-4">
                    nama belakang 
                    <input type="text" id="lastName" class="p-3 bg-slate-100 rounded-md  w-[320px] shadow-md hover:shadow-lg transition-all hover:ring-2 hover:ring-sky-400 text-1xl hover:shadow-slate-500 active:ring-purple-500" placeholder="nama-belakang">
                </label>
            </div>
            <div class="Alamat ">
                <label for="Alamat" class="capitalize w-full flex flex-col gap-4">
                    Alamat 
                    <input type="text" id="firstName" class="p-3 bg-slate-100 rounded-md  w-[320px] shadow-md hover:shadow-lg transition-all hover:ring-2 hover:ring-sky-400 text-1xl hover:shadow-slate-500 active:ring-purple-500" placeholder="Alamat">
                </label>
            </div>
            <div class="email ">
                <label for="email" class="capitalize w-full flex flex-col gap-4">
                    Email
                    <input type="email" id="firstName" class="p-3 bg-slate-100 rounded-md  w-[320px] shadow-md hover:shadow-lg transition-all hover:ring-2 hover:ring-sky-400 text-1xl hover:shadow-slate-500 active:ring-purple-500" placeholder="Email">
                </label>
            </div>
            <div class="password">
                <label for="email" class="capitalize w-full flex flex-col gap-4">
                    password
                    <input type="password" id="password" class="p-3 bg-slate-100 rounded-md  w-[320px] shadow-md hover:shadow-lg transition-all hover:ring-2 hover:ring-sky-400 text-1xl hover:shadow-slate-500 active:ring-purple-500" placeholder="password">
                </label>
            </div>
            <div class="telepone">
                <label for="email" class="capitalize w-full flex flex-col gap-4">
                    No telpone
                    <input type="text" id="telepone" class="p-3 bg-slate-100 rounded-md  w-[320px] shadow-md hover:shadow-lg transition-all hover:ring-2 hover:ring-sky-400 text-1xl hover:shadow-slate-500 active:ring-purple-500" placeholder="no-telpone..">
                </label>
            </div>
        </div>
        <!--akhir isi-->
        <div class="sub absolute left-1/2 -translate-x-1/2 bottom-14 ">
            <button class="p-2 bg-dua rounded-lg block text-slate-50 shadow-md hover:bg-opacity-75 ">submit</button>
        </div>
        <div class="back absolute bottom-4 left-1/2 -translate-x-1/2">
            <p>kembali ke <span><a href="indek.html" class="text-dua hover:text-satu">Website</a></span></p>
        </div>
    </div>
    <!--akhir container-->

</body>

</html>
